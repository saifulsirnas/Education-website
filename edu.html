<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a3149a4561.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


  </head>


  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo s.png" alt="" width="50" height="35">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li><li class="nav-item">
                <a class="nav-link" href="#">My Classes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Enroll</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success me-2" type="submit">Login</button>
              <button class="btn btn-outline-success" type="submit">Singup</button>
              
            </form>
          </div>
        </div>
      </nav>

      <section class="mb-5">

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000" >
              <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
              
              <div class="carousel-caption text-white ">
                <h1>First slide label</h1>
                <p>Some representative placeholder content for the first slide.</p>
                <div class="d-grid gap-2 col-2 mx-auto">
                  <button class="btn btn-primary" type="button">Get Start</button>
              </div>
            </div>
          </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="images/cover/cover-2.jpg" class="d-block w-100 h-50" alt="...">
              <div class="carousel-caption text-white">
                <h1>Second slide label</h1>
                <p>Some representative placeholder content for the second slide.</p>
                <div class="d-grid gap-2 col-2 mx-auto">
                  <button class="btn btn-primary" type="button">Get Start</button>
                </div>
              </div>
              
            </div>
            <div class="carousel-item">
              <img src="images/cover/cover-3.jpg" class="d-block w-100 h-50" alt="...">
              <div class="carousel-caption text-white">
                <h1>Third slide label</h1>
                <p>Some representative placeholder content for the third slide.</p>
                <div class="d-grid gap-2 col-2 mx-auto">
                  <button class="btn btn-primary" type="button">Get Start</button>
                </div>
              </div>  
            </div>
            
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
